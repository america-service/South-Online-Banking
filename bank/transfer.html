<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fund Transfer Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef3f7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #0077b6;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #023e8a;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #0077b6;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .back-link {
  display: inline-block;
  margin: 15px 0;
  padding: 10px 18px;
  background-color: #004080;   /* dark blue */
  color: white;
  text-decoration: none;
  font-size: 16px;
  font-weight: 500;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.back-link:hover {
  background-color: #0066cc;   /* lighter blue on hover */
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Transfer Funds</h2>
    <form id="transferForm" autocomplete="off">
      <label for="sender">Sender Name</label>
      <input type="text" id="sender" name="sender" placeholder="" required />

      <label for="recipient">Recipient Name</label>
      <input type="text" id="recipient" name="recipient" placeholder="" required />

      <label for="bank">Recipient Bank Name</label>
      <input type="text" id="bank" name="bank" placeholder="" required />

      <label for="account-number">Recipient Account Number</label>
      <input type="text" id="account-number" name="account-number" placeholder="" required />

      <label for="routing-number">Routing Number</label>
      <input type="text" id="routing-number" name="routing-number" placeholder="" required />

      <label for="amount">Amount (USD)</label>
      <input type="number" id="amount" name="amount" placeholder="" required />

      <label for="description">Description / Note (optional)</label>
      <textarea id="description" name="description" rows="3" placeholder="Optional note or description..."></textarea>

      <button type="submit">Submit Transfer</button>
    </form>

    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script>
    document.getElementById("transferForm").addEventListener("submit", function(event) {
      event.preventDefault();

      // Save transfer details temporarily in sessionStorage
      const transferData = {
        sender: document.getElementById("sender").value,
        recipient: document.getElementById("recipient").value,
        bank: document.getElementById("bank").value,
        accountNumber: document.getElementById("account-number").value,
        routingNumber: document.getElementById("routing-number").value,
        amount: document.getElementById("amount").value,
        description: document.getElementById("description").value
      };

      sessionStorage.setItem("pendingTransfer", JSON.stringify(transferData));

      // Redirect to pin.html for verification
      window.location.href = "activate.html?next=transferSuccess";
    });
  </script>
</body>
</html>
